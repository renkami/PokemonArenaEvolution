    <script>
      const exports = {
        BattlePokedex: {}
      };
    </script>
    <script src="https://play.pokemonshowdown.com/data/pokedex.js"></script>
    <script>
      function rowTemplate(pokemon) {
        return (
          "<tr><td>" +
          pokemon.num +
          '</td><td><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' +
          pokemon.num +
          ".png?" +
          pokemon.num +
          '" alt="' +
          pokemon.species +
          '" height="90"></td><td>' +
          pokemon.species +
          "</td><td>" +
          pokemon.heightm +
          "</td><td>" +
          pokemon.weightkg +
          "</td><td>" +
          pokemon.types.reduce(
            (types, type) =>
              types +
              (types == "" ? "" : "  ") +
              '<img src="https://play.pokemonshowdown.com/sprites/types/' +
              type +
              ".png?" +
              pokemon.num +
              '" alt="' +
              type +
              '" height="14" width="32">',
            ""
          ) +
          "</td></tr>"
        );
      }
      let poketable = "";
      if (exports && exports.BattlePokedex) {
        for (let key in exports.BattlePokedex) {
          let poke = exports.BattlePokedex[key];
          if (poke.num > 0 && !poke.baseSpecies) {
            poketable += rowTemplate(poke);
          }
        }
      }
      document.getElementById("pokemonTable").innerHTML = poketable;
      window.onload = () => {
        document.getElementById("pokemonTable").classList.remove("d-none");
        document.getElementById("spinner").classList.add("d-none");
      };
    </script>
